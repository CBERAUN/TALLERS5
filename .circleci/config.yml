version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - add_ssh_keys:
          fingerprints:
            - "fingerprint_of_your_ssh_key"  # Reemplaza esto con el fingerprint de tu llave SSH en CircleCI
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli
      - run:
          name: Login to Railway
          command: echo $RAILWAY_TOKEN | railway login --token
      - run:
          name: Deploy to Railway App
          command: |
            cd bankchurn-api
            railway up --service=tallers5servicio --detach

tags_only: &tags_only
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^.*/

workflows:
  version: 1
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main
                - master
